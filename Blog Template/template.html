<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f5f5fa;
            color: #222;
        }

        .header {
            background: #1e1e1e;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        /* Wrap container and sidebar in flexbox */
        .page-wrapper {
            display: flex;
            max-width: 960px;
            margin: 2rem auto;
            gap: 1rem;
        }

        .container {
            flex: 1;
            padding: 1rem;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .date {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1.5rem;
        }

        .ad-slot {
            margin: 2rem 0;
            text-align: center;
        }

        /* Sticky right sidebar for native ad */
        .sidebar-ad {
            width: 300px;
            position: sticky;
            top: 2rem;
            align-self: flex-start;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 0.5rem 0;
            min-height: 250px;
            text-align: center;
        }

        /* Sticky footer for 468x60 ad */
        #sticky-footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 468px;
            height: 60px;
            background: transparent;
            z-index: 9999;
            text-align: center;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.15);
            border-radius: 8px 8px 0 0;
        }

        .footer-link {
            text-align: left;
            margin-top: 2rem;
        }

        .footer-link a {
            color: #1e1e1e;
            text-decoration: underline;
        }
    </style>
</head>
